<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        background-color: cyan;
        border-collapse: collapse;
      }

      td {
        background-color: orange;
      }

      [scope="col"] {
        color: green;
      }

      [scope="row"] {
        color: blue;
      }

      .even-row {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr class="even-row">
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>
        <tr class="odd-row">
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>
        <tr class="even-row">
          <td>Carrot</td>
          <td>42</td>
          <td>$2.49/lb</td>
        </tr>
        <tr class="odd-row">
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
